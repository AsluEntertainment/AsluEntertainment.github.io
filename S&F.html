<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aslu Entertainment™</title>
  <link rel="icon" href="AE.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <div class="nav-links">
        <a href="index.html">Start</a>
        <a href="novels.html">Novels</a>
        <a href="comics.html">Comics</a>
        <a href="movies.html">Movies</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="main-content">
      <h3 class="main-heading">Sweet Prince & Fancy Queen</h3>
      <div class="gradient-text">Fantasy, Comedy, Romance</div>

      <div class="carousel">
        <div><img src="S&F.png" alt="S&F"></div>
        <div><img src="Read among the stars.png" alt="Read among the stars"></div>
        <div><img src="Unravel the true intentions.png" alt="Unravel the true intentions"></div>
        <div><img src="Rachel choice.png" alt="Rachel choice"></div>
        <div><img src="Read now.png" alt="Read now"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>All rights reserved © 2023 Aslu Entertainment</p>
    </div>
  </footer>

  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        autoplay: true,
        autoplaySpeed: 2000,
        arrows: true,
        dots: true,
        infinite: true,
        speed: 500,
        fade: true,
        cssEase: 'linear',
        responsive: [
          {
            breakpoint: 768, // tabletas y teléfonos grandes
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: false, // Ocultar flechas en pantallas pequeñas
              dots: true
            }
          },
          {
            breakpoint: 480, // teléfonos pequeños
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: false,
              dots: true
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
